  <style id="discount-ui-style">
  /* Discount overlay UI (no Unity source required) */
  #discount-ui-root{position:fixed;top:14px;right:14px;z-index:9999;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;pointer-events:none;}
  #discount-fab{display:none;pointer-events:auto;border:0;border-radius:999px;padding:10px 14px;font-size:14px;cursor:pointer;box-shadow:0 6px 20px rgba(0,0,0,.25);background:#111;color:#fff;}
  #discount-fab:focus{outline:2px solid #fff;outline-offset:2px;}
  #discount-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.55);z-index:9998;display:none;}
  #discount-modal{position:fixed;right:14px;top:58px;max-width:min(440px,calc(100vw - 28px));width:420px;background:#fff;color:#111;border-radius:14px;box-shadow:0 16px 50px rgba(0,0,0,.35);z-index:9999;display:none;pointer-events:auto;}
  #discount-modal header{display:flex;align-items:center;justify-content:space-between;padding:14px 14px 10px;border-bottom:1px solid rgba(0,0,0,.08);}
  #discount-modal header h2{margin:0;font-size:16px;line-height:1.2;}
  #discount-close{border:0;background:transparent;font-size:18px;cursor:pointer;padding:6px 8px;border-radius:10px;}
  #discount-close:hover{background:rgba(0,0,0,.06);}
  #discount-modal .content{padding:12px 14px 14px;}
  #discount-modal .hint{margin:0 0 10px;font-size:13px;opacity:.8;}
  .discount-row{display:grid;grid-template-columns:64px 1fr auto;gap:10px;align-items:center;padding:10px 10px;border:1px solid rgba(0,0,0,.08);border-radius:12px;margin-bottom:10px;}
  .discount-row:last-child{margin-bottom:0;}
  .discount-pct{font-weight:700;}
  .discount-code{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;font-size:14px;}
  .discount-actions{display:flex;gap:8px;flex-wrap:wrap;justify-content:flex-end;}
  .discount-btn{border:1px solid rgba(0,0,0,.12);background:#f6f6f6;border-radius:10px;padding:8px 10px;font-size:13px;cursor:pointer;white-space:nowrap;}
  .discount-btn:hover{background:#eee;}
  .discount-btn.primary{background:#111;color:#fff;border-color:#111;}
  .discount-btn.primary:hover{background:#222;}
  #discount-toast{position:fixed;right:14px;top:58px;transform:translateY(-8px);opacity:0;transition:opacity .2s, transform .2s;z-index:10000;background:#111;color:#fff;padding:10px 12px;border-radius:12px;font-size:13px;pointer-events:none;}
  #discount-toast.show{opacity:1;transform:translateY(0);}
  @media (max-width:520px){
    #discount-modal{left:14px;right:14px;width:auto;}
    .discount-row{grid-template-columns:60px 1fr;}
    .discount-actions{grid-column:1 / -1;justify-content:flex-start;}
  }
</style>

      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>

      </div>
      <div id="unity-warning"> </div>

    </div>
    <script>

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Web.loader.js";
      var config = {
        dataUrl: buildUrl + "/Web.data",
        frameworkUrl: buildUrl + "/Web.framework.js",
        codeUrl: buildUrl + "/Web.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "collaborative-practice-project",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      // By default, Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        // config.devicePixelRatio = 1;


      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:

        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
              }).then((unityInstance) => {
                loadingBar.style.display = "none";
                fullscreenButton.onclick = () => {
                  unityInstance.SetFullscreen(1);
                };
              }).catch((message) => {
                alert(message);
              });
            };

      document.body.appendChild(script);

    </script>

<script id="discount-ui-script">
(function() {
  var fab = document.getElementById('discount-fab');
  var modal = document.getElementById('discount-modal');
  var backdrop = document.getElementById('discount-backdrop');
  var closeBtn = document.getElementById('discount-close');
  var toast = document.getElementById('discount-toast');
  var TICKET_BASE = 'https://www.btwclub.co.uk/bird?achievementcode=';
  // Unlock discount UI only after final completion (no Unity source required)
  var UNLOCK_KEY = 'btw_discount_unlocked';

  function setFabVisible(visible) {
    if (!fab) return;
    fab.style.display = visible ? 'inline-block' : 'none';
  }

  function isUnlocked() {
    try { return localStorage.getItem(UNLOCK_KEY) === '1'; } catch (e) { return false; }
  }

  function unlockDiscountUI() {
    try { localStorage.setItem(UNLOCK_KEY, '1'); } catch (e) {}
    setFabVisible(true);
    // If embedded in a parent page, notify it too (harmless if not used)
    try {
      if (window.parent && window.parent !== window) {
        window.parent.postMessage({ type: UNLOCK_KEY }, '*');
      }
    } catch (e) {}
  }

  function isTicketUrl(url) {
    return typeof url === 'string' &&
      (url.indexOf('btwclub.co.uk/bird') !== -1 || url.indexOf('achievementcode') !== -1);
  }

  // Initial state: hidden until unlocked
  setFabVisible(isUnlocked());

  // Treat "Get Ticket" redirect as the completion signal
  (function hookTicketRedirect() {
    var _open = window.open;
    window.open = function(url, target, features) {
      try { if (isTicketUrl(url)) unlockDiscountUI(); } catch (e) {}
      return _open.call(window, url, target, features);
    };

    try {
      var loc = window.location;
      var _assign = loc.assign.bind(loc);
      loc.assign = function(url) {
        try { if (isTicketUrl(url)) unlockDiscountUI(); } catch (e) {}
        return _assign(url);
      };
      var _replace = loc.replace.bind(loc);
      loc.replace = function(url) {
        try { if (isTicketUrl(url)) unlockDiscountUI(); } catch (e) {}
        return _replace(url);
      };
    } catch (e) {}
  })();


  function showToast(msg) {
    if (!toast) return;
    toast.textContent = msg || 'Done';
    toast.classList.add('show');
    window.clearTimeout(showToast._t);
    showToast._t = window.setTimeout(function() { toast.classList.remove('show'); }, 1400);
  }

  function openModal() {
    backdrop.style.display = 'block';
    modal.style.display = 'block';
    fab.setAttribute('aria-expanded', 'true');
    // prevent Unity canvas interactions while modal open
    document.documentElement.style.overflow = 'hidden';
  }

  function closeModal() {
    backdrop.style.display = 'none';
    modal.style.display = 'none';
    fab.setAttribute('aria-expanded', 'false');
    document.documentElement.style.overflow = '';
  }

  function fallbackCopyText(text) {
    var ta = document.createElement('textarea');
    ta.value = text;
    ta.setAttribute('readonly', '');
    ta.style.position = 'fixed';
    ta.style.left = '-9999px';
    document.body.appendChild(ta);
    ta.select();
    try {
      document.execCommand('copy');
      showToast('Copied: ' + text);
      return true;
    } catch (e) {
      showToast('Copy failed');
      return false;
    } finally {
      document.body.removeChild(ta);
    }
  }

  async function copyText(text) {
    try {
      if (navigator.clipboard && navigator.clipboard.writeText) {
        await navigator.clipboard.writeText(text);
        showToast('Copied: ' + text);
        return true;
      }
    } catch (e) {}
    return fallbackCopyText(text);
  }

  fab.addEventListener('click', function() {
    if (modal.style.display === 'block') closeModal();
    else openModal();
  });
  closeBtn.addEventListener('click', closeModal);
  backdrop.addEventListener('click', closeModal);
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && modal.style.display === 'block') closeModal();
  });

  modal.addEventListener('click', function(e) {
    var btn = e.target && e.target.closest('button[data-action]');
    if (!btn) return;
    var row = btn.closest('.discount-row');
    var code = row && row.getAttribute('data-code');
    if (!code) return;

    var action = btn.getAttribute('data-action');
    if (action === 'copy') {
      copyText(code);
    } else if (action === 'open') {
      var url = TICKET_BASE + encodeURIComponent(code);
      window.open(url, '_blank', 'noopener');
    }
  });
})();
</script>
